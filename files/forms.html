<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Forms practice</title>
</head>
<body>


<form>
    <p>
        Username:
        <input type="text" name="username">
    </p>
    <p>
        Password:
        <input type="password">
    </p>
    <p>
        What did you think about this trip?
    </p>
    <textarea cols="30" rows="7" placeholder=" Enter your comment"></textarea>


    <br>
    <p> Please select your favorite food:
        <br>
        <input type="radio" name="food" value="burger">Burger
        <input type="radio" name="food" value="kabab">Kabab
        <input type="radio" name="food" value="salad">Salad
    </p>
    <!--    <input  type="radio" name="food" value="kabab" checked>Kabab -will select by default-->
    <!--    <input  type="radio" name="food" value="kabab" disable>Kabab -will be NOT possible select-->

    <br>
    <p> Pick a date:
        <input type="date">
    </p>
    <p>
        <input type=datetime-local>
    </p>

    <p>Please upload your resume:
        <br>
        <input type=file>
    </p>

    <!--checkbox-->
    <p>
        Please select your favorite course(s)
    </p>
    <label for="j">
        <input type="checkbox" name="course" value="java" id="j">Java
    </label>
    <input type="checkbox" name="course" value="DS">DS
    <input type="checkbox" name="course" value="UI">UI
    <input type="checkbox" name="course" value="softSkill">Soft Skills

    <!--drop down list-->
    <p>Please select the program: </p>
    <select name="program">
        <option value="" disabled selected>Select a program</option>
        <option value="jd">Java Developer</option>
        <option value="sdet">Java SDET</option>
        <option value="cs">Cyber Security</option>
    </select>

</form>


</body>
</html>
